name:  Deploy to GitHub Pages


on:
  # removed
  push:
    branches: ["master"]
  pull_request:
    types: [closed]
    branches: ['master']

  workflow_dispatch:


jobs:
  execute_packaging:
    env:
      P_VERSION: 0.1
    name: Install requirements and packaging the app 
    runs-on: ubuntu-latest
    steps:
      - name: Update packages
        run: sudo apt-get update 
      
      # This one pull our code from the repo !!
      - name: Check out repository code
        uses: actions/checkout@v3
      
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version : '3.11'

      - name: Install requirements
        run: python -m pip install -r requirements.txt

      - name: install setuptools
        run: python3 -m pip install --upgrade setuptools
      
      - name: move package to the containing folder
        run:  mv ./docme ./django-docme && cd django-docme && ls
      

      - name: testing
        run: cd django-docme && python test.py sdist
      

      - name: packaging
        run: |
          cd django-docme
          python3 setup.py sdist
      
      - uses: actions/upload-artifact@v3
        with:
          name: django-docme
          path: django-docme/dist/

      - name: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        id: create_release
        with:
          draft: true
          prerelease: false
          release_name: ${{ P_VERSION }}
          tag_name: ${{ github.ref }}


      - name: upload artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: django-docme/dist/django-docme-$VERSION.tar.gz
          asset_name: azblogfilter.linux-amd64.tar.gz
          asset_content_type: application/gzip